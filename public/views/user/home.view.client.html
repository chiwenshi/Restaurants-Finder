<nav class="navbar navbar-default navbar-fixed-top">
    <div class="row container-fluid">
        <div class="col-xs-12 col-sm-12">
            <div class="navbar-header pull-left">
                <a class="navbar-brand" id="navbar-brand-text-top">
                    Welcome, {{model.firstName}} !
                </a>
            </div>
            <div class="navbar-text pull-right" id="ok-sign">
                <a href="#!/user/{{model.uid}}/restaurant">
                    My Favorite Restaurants
                    <span class="glyphicon glyphicon-cutlery"></span>
                </a>
            </div>
        </div>
    </div>
</nav>

<div class="container" style="margin-top: 150px">
    <div ng-show="model.error" class="alert alert-danger" role="alert">{{model.error}}</div>
    <h1 style="margin-bottom: 20px">Find Nearby Restaurants</h1>
    <input type="text"
           class="form-control"
           placeholder="food you are looking for, try typing 'pizza'!"
           ng-model="model.text"
           value="pizza"
           style="margin-bottom: 20px"/>
    <input type="text"
           class="form-control"
           placeholder="your current latitude and longtitude, try typing '47.620609, -122.337647'!"
           ng-model="model.location"
           value="47.620609, -122.337647"
           style="margin-bottom: 20px"/>
    <input type="text"
           class="form-control"
           placeholder="the radius around the location you will use in search, try typing '2000'!"
           ng-model="model.radius"
           value="2000"
           style="margin-bottom: 20px"/>
    <a class="btn btn-primary btn-block"
       ng-click="model.textSearch(model.text, model.location, model.radius)">Search</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-text row" id="bottom-navbar-row">
            <div class="col-xs-12">
                <a href="#!/user/{{model.uid}}" class="pull-right" id="bottom-user-icon">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>
